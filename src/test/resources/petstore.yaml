openapi: 3.0.3
info:
  title: Petstore API
  version: 2.0.0
  description: API to work with pet management

servers:
  - url: https://petstore.swagger.io/v2

paths:
  # Get method - find pet by id
  /pet/{petId}:
    get:
      summary: Find pet By Id
      operationId: getPetById
      tags:
        - pet
      parameters:
        - name: petId
          in: path
          description: Id of the pet to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Pet found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetNotFound'

  # Post method - add pet
  /pet:
    post:
      summary: Add New Pet to store
      operationId: addPetId
      tags:
        - pet
      requestBody:
        description: Pet Object that needs to be added to store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Pet added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string

    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string

    Pet:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        category:
          $ref: '#/components/schemas/Category'
        photoUrls:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          enum:
            - available
            - sold
            - pending

    PetNotFound:
      type: object
      required:
        - code
        - type
        - message
      properties:
        code:
          type: integer
        type:
          type: string
        message:
          type: string

